        <h2 id="随笔"><a href="#随笔" class="headerlink" title="随笔"></a><center><strong>随笔</strong></center></h2><p>使用类进行面向对象开发 </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">class Book &#123;</span><br><span class="line">  constructor (title, pages, isbn) &#123;</span><br><span class="line">    this.title = title;</span><br><span class="line">    this.pages = pages;</span><br><span class="line">    this.isbn = isbn;</span><br><span class="line">  &#125;</span><br><span class="line">  printIsbn()&#123;</span><br><span class="line">    console.log(this.isbn);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">只需要使用class关键字，声明一个有constructor函数和诸如printIsbn等其他函数的类</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h2 id="继承"><a href="#继承" class="headerlink" title="继承"></a>继承</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">class ITBook extends Book &#123;</span><br><span class="line">  constructor (title, pages, isbn, technology) &#123;</span><br><span class="line">    super(title, pages, isbn);</span><br><span class="line">    this.technology = technology;</span><br><span class="line">  &#125;</span><br><span class="line">  printTechnology()&#123;</span><br><span class="line">    console.log(this.technology);</span><br><span class="line">  &#125; </span><br><span class="line">&#125;</span><br><span class="line">我们可以用extends关键字扩展一个类并继承它的行为。在构造函数中，我们可以通过super关键字引用父类的构造函数</span><br></pre></td></tr></table></figure>
<h2 id="栈-后进先出"><a href="#栈-后进先出" class="headerlink" title="栈  后进先出"></a>栈  后进先出</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">let Stack = (function () &#123;</span><br><span class="line">  const items = new WeakMap();</span><br><span class="line">  class Stack &#123;</span><br><span class="line">    constructor () &#123;</span><br><span class="line">      items.set(this, []);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  push(element) &#123;</span><br><span class="line">    let s = items.get(this);</span><br><span class="line">    s.push(element);</span><br><span class="line">  &#125;</span><br><span class="line">  pop() &#123;</span><br><span class="line">    let s = items.get(this);</span><br><span class="line">    let r = s.pop();</span><br><span class="line">    return r;</span><br><span class="line">  &#125;</span><br><span class="line">  isEmpty() &#123;</span><br><span class="line">    let s = items.get(this);</span><br><span class="line">    return s.length == 0</span><br><span class="line">  &#125;</span><br><span class="line">  size() &#123;</span><br><span class="line">    let s = items.get(this);</span><br><span class="line">    return s.length</span><br><span class="line">  &#125;</span><br><span class="line">  clear() &#123;</span><br><span class="line">    let s = items.get(this);</span><br><span class="line">    s.length = 0;</span><br><span class="line">    // s = []</span><br><span class="line">  &#125;</span><br><span class="line">  return Stack;</span><br><span class="line">&#125;)();</span><br></pre></td></tr></table></figure>
<h2 id="队-先进先出"><a href="#队-先进先出" class="headerlink" title="队  先进先出"></a>队  先进先出</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">let Queue2 = (function () &#123;</span><br><span class="line">  const items = new WeakMap();</span><br><span class="line">  class Queue2 &#123;</span><br><span class="line">    constructor () &#123;</span><br><span class="line">      items.set(this, []);</span><br><span class="line">    &#125;</span><br><span class="line">    enqueue(element) &#123;</span><br><span class="line">      let q = items.get(this);</span><br><span class="line">      q.push(element);</span><br><span class="line">    &#125;</span><br><span class="line">    dequeue() &#123;</span><br><span class="line">      let q = items.get(this);</span><br><span class="line">      let r = q.shift();</span><br><span class="line">      return r;</span><br><span class="line">    &#125;</span><br><span class="line">    front() &#123;</span><br><span class="line">      let q = items.get(this);</span><br><span class="line">      return q[0]</span><br><span class="line">    &#125;</span><br><span class="line">    isEmpty() &#123;</span><br><span class="line">      let q = items.get(this);</span><br><span class="line">      return q.length == 0</span><br><span class="line">    &#125;</span><br><span class="line">    size() &#123;</span><br><span class="line">      let q = items.get(this);</span><br><span class="line">      return q.length</span><br><span class="line">    &#125;</span><br><span class="line">    print() &#123;</span><br><span class="line">      let q = items.get(this);</span><br><span class="line">      console.log(q.toString())</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  return Queue2;</span><br><span class="line">&#125;)();</span><br></pre></td></tr></table></figure>
<h2 id="集合"><a href="#集合" class="headerlink" title="集合"></a>集合</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">class Agg &#123;</span><br><span class="line">  constructor() &#123;</span><br><span class="line">    this.items = &#123;&#125;</span><br><span class="line">  &#125;</span><br><span class="line">  has(value) &#123;</span><br><span class="line">    return this.items.hasOwnProperty(value)</span><br><span class="line">  &#125;</span><br><span class="line">  add(balue) &#123;</span><br><span class="line">    if(!this.has(value)) &#123;        // 对于给定的value，可以检查它是否存在于集合中</span><br><span class="line">      this.items[value] = value  </span><br><span class="line">      return true           // 如果不存在，就把value添加到集合中，返回true，表示添加了这个值</span><br><span class="line">    &#125;</span><br><span class="line">    return false          // 如果集合中已经有这个值，就返回false，表示没有添加它</span><br><span class="line">  &#125;</span><br><span class="line">  remove(value) &#123;</span><br><span class="line">    if(this.has(value)) &#123;  // 对于给定的value，可以检查它是否存在于集合中</span><br><span class="line">      delete this.items[value]  </span><br><span class="line">      return true          // 如果存在，就从集合中移除value，返回true，表示值被移除</span><br><span class="line">    &#125;</span><br><span class="line">    return false           // 反之</span><br><span class="line">  &#125;</span><br><span class="line">  clear() &#123;</span><br><span class="line">    this.items = &#123;&#125;</span><br><span class="line">  &#125;</span><br><span class="line">  size6() &#123;</span><br><span class="line">    return Object.keys(this.items).length    // es6</span><br><span class="line">  &#125;</span><br><span class="line">  size5() &#123;</span><br><span class="line">    let count = 0;                           // es5</span><br><span class="line">    for(let key in this.items) &#123;</span><br><span class="line">      if(this.items.hasOwnProperty(key))</span><br><span class="line">        ++count</span><br><span class="line">    &#125;</span><br><span class="line">    return count</span><br><span class="line">  &#125;</span><br><span class="line">  values6() &#123;                              // es6</span><br><span class="line">    let values = [];</span><br><span class="line">    for (let i=0, keys=Object.keys(this.items); i&lt;keys.length; i++) &#123;</span><br><span class="line">      values.push(this.items[keys[i]]);</span><br><span class="line">    &#125;</span><br><span class="line">    return values;</span><br><span class="line">  &#125;</span><br><span class="line">  values5() &#123;                              // es5</span><br><span class="line">    let values = [];</span><br><span class="line">    for(let key in this.items) &#123; </span><br><span class="line">      if(this.items.hasOwnProperty(key)) &#123; </span><br><span class="line">        values.push(this.items[key]);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return values;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="集合操作"><a href="#集合操作" class="headerlink" title="集合操作"></a>集合操作</h2><h3 id="并集"><a href="#并集" class="headerlink" title="并集"></a>并集</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">let union = function(otherSet)&#123;</span><br><span class="line">  let unionSet = new Agg(); </span><br><span class="line">  let values = this.values(); </span><br><span class="line">  for (let i=0; i&lt;values.length; i++)&#123;</span><br><span class="line">    unionSet.add(values[i]);</span><br><span class="line">  &#125;</span><br><span class="line">  values = otherSet.values(); </span><br><span class="line">  for (let i=0; i&lt;values.length; i++)&#123;</span><br><span class="line">    unionSet.add(values[i]);</span><br><span class="line">  &#125;</span><br><span class="line">  return unionSet;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">let setA = new Set([1,2,3])       // es6 </span><br><span class="line">let setB = new Set([2,3,4])</span><br><span class="line">let unionES6= new Set(); </span><br><span class="line">for (let x of setA) unionES6.add(x); </span><br><span class="line">for (let x of setB) unionES6.add(x);</span><br></pre></td></tr></table></figure>
<h3 id="交集"><a href="#交集" class="headerlink" title="交集"></a>交集</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">let intersection = function(otherSet)&#123;</span><br><span class="line">  let intersectionSet = new Agg(); </span><br><span class="line">  let values = this.values();</span><br><span class="line">  for (let i=0; i&lt;values.length; i++)&#123; </span><br><span class="line">    if (otherSet.has(values[i])) &#123;</span><br><span class="line">      intersectionSet.add(values[i]); </span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  return intersectionSet;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">let setA = new Set([1,2,3])        // es6 </span><br><span class="line">let setB = new Set([2,3,4])       </span><br><span class="line">let intersectionES6 = function(setA, setB) &#123;</span><br><span class="line">  let intersectionSet = new Set();</span><br><span class="line">  for (let x of setA) &#123;</span><br><span class="line">    if (setB.has(x)) &#123; </span><br><span class="line">      intersectionSet.add(x);</span><br><span class="line">    &#125; </span><br><span class="line">  &#125;</span><br><span class="line">  return intersectionSet;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="差集"><a href="#差集" class="headerlink" title="差集"></a>差集</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">let difference = function(otherSet)&#123;</span><br><span class="line">  let differenceSet = new Agg(); </span><br><span class="line">  let values = this.values();</span><br><span class="line">  for (let i=0; i&lt;values.length; i++)&#123; </span><br><span class="line">    if (!otherSet.has(values[i]))&#123;   </span><br><span class="line">      differenceSet.add(values[i]); </span><br><span class="line">    &#125; </span><br><span class="line">  &#125;</span><br><span class="line">  return differenceSet;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">let setA = new Set([1,2,3])        // es6 </span><br><span class="line">let setB = new Set([2,3,4])       </span><br><span class="line">let difference = function(setA, setB) &#123;</span><br><span class="line">  let differenceSet = new Set();</span><br><span class="line">  for (let x of setA) &#123;</span><br><span class="line">    if (!setB.has(x)) &#123; </span><br><span class="line">    &#125; </span><br><span class="line">  &#125;</span><br><span class="line">  return differenceSet;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="子集"><a href="#子集" class="headerlink" title="子集"></a>子集</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">let subset = function(otherSet)&#123;</span><br><span class="line">  if (this.size() &gt; otherSet.size())&#123; </span><br><span class="line">    return false;</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    let values = this.values();</span><br><span class="line">    for (let i=0; i&lt;values.length; i++)&#123; </span><br><span class="line">      if (!otherSet.has(values[i]))&#123; </span><br><span class="line">        return false;</span><br><span class="line">      &#125; </span><br><span class="line">    &#125;</span><br><span class="line">      return true; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
